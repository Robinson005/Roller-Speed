<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor - Roller Speed</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Roller Speed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Pagina de Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Instructores</h1>
    <p>Información sobre los instructores de la escuela.</p>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="instructor : ${instructores}">
                <td th:text="${instructor.nombre}"></td>
                <td th:text="${instructor.email}"></td>
                <td th:text="${instructor.telefono}"></td>
                <td th:text="${instructor.especialidad}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
