<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción a Clases - Roller Speed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Roller Speed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Página de Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Inscripción a Clases</h1>
        <p>Por favor, complete el siguiente formulario para inscribirse en las clases.</p>
        
        <form action="/submit-inscripcion" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="clase" class="form-label">Clase a la que desea inscribirse</label>
                <select class="form-select" id="clase" name="clase" required>
                    <option value="" disabled selected>Seleccione una clase</option>
                    <option value="principiantes">Clases para Principiantes</option>
                    <option value="intermedias">Clases Intermedias</option>
                    <option value="avanzadas">Clases Avanzadas</option>
                    <option value="artistico">Clases de Patinaje Artístico</option>
                    <option value="competencias">Entrenamiento para Competencias</option>
                    <option value="acondicionamiento">Clases de Acondicionamiento Físico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Inscribirse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
